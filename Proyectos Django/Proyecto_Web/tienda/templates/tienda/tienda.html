{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card" style="width: 100%;height:350px ;margin:10px;">
                <img class="card-img-top" src="{{producto.imagen.url}}" alt="Card image cap" style="height: 190px;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <p class="card-text">$ {{producto.precio}}</p>
                    <a href="" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
